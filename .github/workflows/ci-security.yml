name: image-security-scans

on:
  workflow_call:
    inputs:
      image_ref:
        description: "Full image reference in GHCR (e.g. ghcr.io/owner/repo:tag)"
        required: true
        type: string

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for better SARIF attribution)
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull "${{ inputs.image_ref }}"

      # -------------------------
      # 1) Snyk FIRST (SCA)
      # -------------------------
      - name: Snyk container test (SARIF)
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ inputs.image_ref }}
          args: --sarif-file-output=snyk-image.sarif

      - name: Fix Snyk SARIF (null security-severity) -> write new file
        run: |
          python - <<'PY'
          import json
          src="snyk-image.sarif"
          dst="snyk-image.fixed.sarif"

          with open(src,"r",encoding="utf-8") as f:
            sarif=json.load(f)

          changed=0
          for run in sarif.get("runs", []):
            rules = run.get("tool", {}).get("driver", {}).get("rules", [])
            for rule in rules:
              props = rule.get("properties", {})
              if "security-severity" in props and props["security-severity"] is None:
                props["security-severity"] = 0.0
                rule["properties"] = props
                changed += 1

          with open(dst,"w",encoding="utf-8") as f:
            json.dump(sarif,f,ensure_ascii=False)

          print(f"Patched rules: {changed} -> wrote {dst}")
          PY

      - name: Upload Snyk SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-image.fixed.sarif
          category: snyk-sca

      # -------------------------
      # 2) Trivy SECOND (Image)
      # -------------------------
      - name: Trivy image scan (SARIF)
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_ref }}
          format: sarif
          output: trivy-image.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image
