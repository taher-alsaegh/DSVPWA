name: image-security-scans

on:
  workflow_call:

permissions:
  contents: read
  packages: read
  security-events: write

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Compute image ref (dev-<shortsha>)
        id: vars
        shell: bash
        run: |
          REPO_LC="$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          SHORT_SHA="${GITHUB_SHA:0:7}"
          echo "image_ref=ghcr.io/${REPO_LC}:dev-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull "${{ steps.vars.outputs.image_ref }}"

      - name: Trivy image scan (SARIF)
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.vars.outputs.image_ref }}
          format: sarif
          output: trivy-image.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      - name: Snyk container test (SARIF)
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYKE_TOKEN}}
        with:
          image: ${{ steps.vars.outputs.image_ref }}
          args: --sarif-file-output=snyk-image.sarif

      - name: Upload Snyk SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-image.sarif
          category: snyk-image
