name: Daily DAST (OWASP ZAP)

on:
  push:
    branches: [dev]
  # schedule:
  #   - cron: "0 2 * * *"   # tÃ¤glich 02:00 UTC
  # workflow_dispatch: {}
  workflow_dispatch: {}

permissions:
  contents: read
  packages: read

jobs:
  zap:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/dsvpwa:latest
      TARGET: http://127.0.0.1:65413

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: docker pull "${IMAGE}"

      - name: Run app container
        run: |
          docker rm -f dsvpwa 2>/dev/null || true
          docker run -d --rm --name dsvpwa \
            -p 65413:65413 \
            -e DSVPWA_PORT=65413 \
            "${IMAGE}"

          for i in {1..30}; do
            curl -fsS "${TARGET}" >/dev/null && exit 0
            sleep 2
          done

          echo "App did not become ready. Logs:"
          docker logs dsvpwa || true
          exit 1

      # - name: ZAP baseline scan
      #   run: |
      #     set +e
      #     docker run --rm --network host --user 0:0 \
      #       -v ${{ github.workspace }}:/zap/wrk \
      #       ghcr.io/zaproxy/zaproxy:stable \
      #       zap-baseline.py -t "${TARGET}" -r zap.html -J zap.json
      #     ZAP_RC=$?
      #     echo "ZAP exit code: $ZAP_RC"
      #     exit 0

      - name: ZAP full scan (active)
        run: |
          set +e
          docker run --rm --network host --user 0:0 \
            -v ${{ github.workspace }}:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py -t "${TARGET}" -r zap-full.html -J zap-full.json
          echo "ZAP exit code: $?"
          exit 0

      # - name: Upload ZAP reports
      #   if: always()
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: zap-report
      #     path: |
      #       zap.html
      #       zap.json
      
      - name: List reports
        if: always()
        run: ls -la

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            zap-full.html
            zap-full.json

      - name: Stop app
        if: always()
        run: docker stop dsvpwa || true
