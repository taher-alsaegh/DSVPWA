name: CI (dev) - Lint, Build/Push, Snyk, Trivy

on:
  push:
    branches: [dev]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install black isort

      - name: isort check
        run: isort --check-only .

      - name: black check
        run: black --check .

  build_and_scan:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Compute image ref (:dev)
        id: img
        shell: bash
        run: |
          echo "image_ref=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}:dev" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image (:dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.img.outputs.image_ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull image (ensure local)
        run: docker pull "${{ steps.img.outputs.image_ref }}"

      # --- Snyk SCA (no SARIF upload) ---
      - name: Snyk container test (SCA)
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ steps.img.outputs.image_ref }}

      # --- Trivy Image scan -> SARIF -> GitHub Code Scanning ---
      - name: Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.img.outputs.image_ref }}
          format: sarif
          output: trivy-image.sarif

      - name: Show Trivy SARIF result count
        run: |
            python - <<'PY'
            import json
            d=json.load(open("trivy-image.sarif","r",encoding="utf-8"))
            runs=d.get("runs",[])
            results=sum(len(r.get("results",[])) for r in runs)
            print("SARIF results:", results)
            PY

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image
