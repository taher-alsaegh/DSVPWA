name: CI + Build/Push + Security Scans (dev)

on:
  push:
    branches: [dev]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install black isort

      - name: Run isort check
        run: isort --check-only .

      - name: Run black check
        run: black --check .

  build-push-scan:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - uses: actions/checkout@v4

      - name: Compute image ref (:dev)
        id: img
        shell: bash
        run: |
          IMAGE="${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}:dev"
          echo "image_ref=$IMAGE" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (:dev)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.img.outputs.image_ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull image (ensure locally available)
        run: docker pull "${{ steps.img.outputs.image_ref }}"

      # -------------------------
      # Snyk FIRST (SCA)
      # -------------------------
      - name: Snyk container test (SARIF)
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ steps.img.outputs.image_ref }}
          args: --sarif-file-output=snyk-image.sarif

      - name: Fix Snyk SARIF (null security-severity) -> new file
        run: |
          python - <<'PY'
          import json
          src="snyk-image.sarif"
          dst="snyk-image.fixed.sarif"
          with open(src,"r",encoding="utf-8") as f:
            sarif=json.load(f)
          changed=0
          for run in sarif.get("runs", []):
            for rule in run.get("tool", {}).get("driver", {}).get("rules", []):
              props = rule.get("properties", {})
              if "security-severity" in props and props["security-severity"] is None:
                props["security-severity"] = 0.0
                rule["properties"] = props
                changed += 1
          with open(dst,"w",encoding="utf-8") as f:
            json.dump(sarif,f,ensure_ascii=False)
          print(f"Patched rules: {changed}")
          PY

      - name: Upload Snyk SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk-image.fixed.sarif
          category: snyk-sca

      # -------------------------
      # Trivy SECOND (Image)
      # -------------------------
      - name: Trivy image scan (SARIF)
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.img.outputs.image_ref }}
          format: sarif
          output: trivy-image.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image
