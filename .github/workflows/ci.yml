name: SAST,SCA Build and Push and SCAN

on:
  push:
    branches: [dev]
    tags: ["v*.*.*"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: isort check
        run: isort --check-only .

      - name: black check
        run: black --check .

  snyk:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      # --- Snyk Code (SAST) = scannt deinen Source Code ---
      - name: Snyk Code (SAST)
        continue-on-error: true
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test

      # --- Optional: Snyk Open Source (SCA) = Dependencies ---
      - name: Snyk Open Source (SCA)
        continue-on-error: true
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

  build_push_and_trivy:
    runs-on: ubuntu-latest
    needs: snyk
    steps:
      - uses: actions/checkout@v4

      - name: Compute image name (lowercase)
        id: img
        shell: bash
        run: |
          echo "image=${{ env.REGISTRY }}/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Compute tags + scan target
        id: ver
        shell: bash
        run: |
          # Branch dev => tag "dev" und scan "dev"
          if [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
            echo "tags=${{ steps.img.outputs.image }}:dev" >> "$GITHUB_OUTPUT"
            echo "scan_ref=${{ steps.img.outputs.image }}:dev" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # SemVer tag vX.Y.Z => push "X.Y.Z" + "latest", scan "X.Y.Z"
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            echo "tags=${{ steps.img.outputs.image }}:${VERSION},${{ steps.img.outputs.image }}:latest" >> "$GITHUB_OUTPUT"
            echo "scan_ref=${{ steps.img.outputs.image }}:${VERSION}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Unsupported ref: ${GITHUB_REF}"
          exit 1

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.ver.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull image (scan target)
        run: docker pull "${{ steps.ver.outputs.scan_ref }}"

      # --- Trivy Image scan -> SARIF -> GitHub Code Scanning ---
      - name: Trivy image scan (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.ver.outputs.scan_ref }}
          format: sarif
          output: trivy-image.sarif

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image 
